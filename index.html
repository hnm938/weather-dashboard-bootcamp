<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/b3cad2a71b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Weather Dashboard | Abe Hodos</title>
  </head>
  <body>
    <section id="weather-body">
      <div id="weather-body--current-location">
        <header>
          <div id="location--current-weather-container">
            <h2 id="location--weather-desc">Cloudy</h2>
            <h3 id="location--current-location">Hamilton, Ontario</h3>
            <h1 id="location--current-temp">18</h1>
          </div>
        </header>
      </div>
      
      <div id="weather-body--search">
        <div
          id="location-searchbar-container"
          class="gap-y-[10px] w-full flex items-center justify-center flex-col"
        >
          <h1 class="w-[75%] pb-[5px] text-[1.5em] align-left">City Search:</h1>
          <input
            type="text"
            name="location-searchbar"
            id="location-searchbar"
          />
          <button>Search</button>
        </div>
        <hr class="w-[90%]" />
        <div id="preset-locations">
          <button>Toronto</button>
          <button>Ottawa</button>
          <button>Mississauga</button>
          <button>Brampton</button>
          <button>Hamilton</button>
          <button>Brantford</button>
        </div>
      </div>
      
      <div id="weather-body--5day">
        <ul>
          <li>
            <header>
              <div id="location--current-weather-container">
                <h2 id="location--weather-desc">Cloudy</h2>
                <h3 id="location--current-location">Hamilton, Ontario</h3>
                <h1 id="location--current-temp">18</h1>
              </div>
            </header>
          </li>
        </ul>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
