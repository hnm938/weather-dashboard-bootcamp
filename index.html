<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/b3cad2a71b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Weather Dashboard | Abe Hodos</title>
  </head>
  <body>
    <header>
      <img src="./" alt="weather icon" id="current-icon">
      <h3 id="current-desc">Rainy</h3>
      <h2 id="current-location">Hamilton, Ontario</h2>
      <h1 id="current-temp">18C</h1>
      <div class="flex flex-row gap-x-[10px]">
        <input
          type="text"
          name="location-searchbar"
          id="location-searchbar"
          placeholder="Toronto, Ottawa, Hamilton..."
        />
        <button onclick="clearLocations()">Clear</button>
        <button
          onclick="getForecast(document.getElementById('location-searchbar').value, 0, 0)"
          onsubmit="console.log('123')"
        >
          Search
        </button>
      </div>
    </header>
    <!-- CHange to search history -->
    <div id="search-history"></div>
    <section id="forecast">
      <div id="forecast-container"></div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
